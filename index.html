<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://cdn.jsdelivr.net/gh/alfg/ping.js@0.2.2/dist/ping.min.js"
			type="text/javascript"
		></script>
		<title>Simple CDN</title>
		<link rel="icon" type="image/x-icon" href="package.png" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Space Mono"
			rel="stylesheet"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
			integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
			crossorigin="anonymous"
		></script>
		<style>
			body {
				font-family: 'Space Mono';
				font-size: 22px;
				background-color: #e7eaf0;
			}
			#card {
				width: 80vw;
				height: 80vh;
				margin-top: 10vh;
				margin-left: 10vw;
				border-radius: 50px;
				-webkit-box-shadow: 0 0 10px #e7eaf021;
				box-shadow: 0 0 10px #17181b21;
				display: flex;
				align-self: center;
				justify-content: center;
				background-color: white;
			}
			#right {
				width: 60%;
				height: 100%;
			}
			#left {
				width: 40%;
				height: 100%;
			}
			#selection {
				display: flex;
				justify-content: center;
				align-items: center;
				gap: 10vw;
			}
			.cardItems {
				width: 300px;
				height: 300px;
				background-color: #2b4865;
				border-radius: 20px;
				cursor: pointer;
				display: flex;
				align-items: center;
				justify-content: center;
				flex-direction: column;
				gap: 10px;
			}
			.lightText {
				color: #e7eaf0;
			}
			@media only screen and (max-width: 900px) {
				#selection {
					flex-direction: column;
					gap: 10vh;
				}
				.cardItems {
					width: 200px;
					height: 200px;
				}
			}
		</style>
	</head>
	<body>
		<div id="card">
			<div id="selection">
				<div class="cardItems">
					<img src="server.png" alt="select server" width="55%" />
					<p class="lightText">Select Server</p>
				</div>
				<div class="cardItems">
					<img src="leaderboard.png" alt="select server" width="55%" />
					<p class="lightText">Leaderboard</p>
				</div>
			</div>
			<!-- <div id="left">
				<button type="button" onclick="pingTest()">Ping!</button>
				<p id="ping"></p> 
			</div>
			<div id="right"></div> -->
		</div>

		<script>
			var p = new Ping();

			function pingTest() {
				p.ping(
					'https://dynamodb.ap-southeast-1.amazonaws.com',
					function (err, data) {
						// Also display error if err is returned.

						document.getElementById('ping').innerHTML = data + 'ms';
					}
				);
			}

			var state = 'none';
		</script>
	</body>
</html>
